<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Wedding Photographer Form</title>
</head>
<body>
      <h1>Wedding Photographer Form</h1><br>
      <form>
            <table align="left">
                   <tr>
                       <td>
                           Client Name:
                       </td>
                       <td>
                           <span>
                                 <input type="text" placeholder="Name">
                           </span>
                       </td>
                   </tr>
                   
                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>

                   <tr>
                       <td>
                           Client Email:
                       </td>

                       <td>
                           <span>
                                 <input type="text" placeholder="Email">
                           </span>
                       </td>
                   </tr>

                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>

                   <tr>
                       <td>
                           Client Phone Number:
                       </td>

                       <td>
                           <span>
                                <select>
                                        <option selected="Code" disabled="Code">Code</option>
                                        <option>+88</option>
                                </select>
                          </span>

                          <span><input type="text" placeholder="Number" size="12"></span>
                       </td>
                   </tr>

                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>

                   <tr>
                       <td>
                           Client Address:
                       </td>

                       <td>
                           <span>
                                 <textarea cols="22" rows="5" placeholder="Full Address"></textarea>
                           </span>
                       </td>
                   </tr>

                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>

                   <tr>
                       <td>
                           Hire Address:
                       </td>

                       <td>
                           <span>
                                 <textarea cols="22" rows="3" placeholder="Address"></textarea>
                           </span>
                       </td>

                   </tr>

                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>

                   <tr>
                       <td>
                           
                       </td>

                       <td>
                           <span>
                                 <input type="text" size="9" placeholder="City">- <input type="text" size="5" placeholder="Zip/Postal">
                           </span>
                       </td>
                   </tr>

                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>

                   <tr>
                       <td>
                           Hire Date:
                       </td>

                       <td>
                           <span>
                                 <select>
                                        <option selected="Day" disabled="Day">Day</option>
                                 </select>

                                 <select>
                                         <option selected="Month" disabled="Month">Month</option>
                                 </select>

                                 <select>
                                         <option selected="Year" disabled="Year">Year</option>
                                 </select>
                           </span>
                       </td>
                   </tr>

                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>

                   <tr>
                       <td>
                           Expected Charge:
                       </td>

                       <td>
                           <span>
                                 <input type="text" value="8000 TK Only">
                           </span>
                       </td>
                   </tr>

                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>

                   <tr>
                       <td>
                           Payment With:
                       </td>

                       <td>
                           <span>
                                 <input type="radio" name="payment" value="Bkash">Bkash
                                 <input type="radio" name="payment" value="Rocket">Rocket
                                 <input type="radio" name="payment" value="Nogot">Nogot
                                 <input type="radio" name="payment" value="Upay">Upay
                           </span>
                       </td>
                   </tr>

                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>

                   <tr>
                       <td align="right">
                            <input type="submit" value="Submit">
                       </td>
                  </tr>
            </table>
      </form>
</body>
</html>
