<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Apply Form</title>
</head>
<body>
	  <h1>Apply Form</h1><br>
      <form>
      	    <table>
      	    	   <tr>
      	    	   	   <td>
      	    	   	   	   Applicant Name: 
      	    	   	   </td>

      	    	   	   <td>
      	    	   	   	   <span>
      	    	   	   	   	     <input type="text" placeholder="Name">
      	    	   	   	   </span>
      	    	   	   </td>
      	    	   </tr>

      	    	   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>

                   <tr>
                       <td>
                           Applicant Email:
                       </td>

                       <td>
                           <span>
                                 <input type="text" placeholder="Email">
                           </span>
                       </td>
                   </tr>

                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>

                   <tr>
                       <td>
                           Applicant Phone Number:
                       </td>

                       <td>
                           <span>
                                <select>
                                        <option selected="Code" disabled="Code">Code</option>
                                        <option>+88</option>
                                </select>
                          </span>

                          <span><input type="text" placeholder="Number" size="12"></span>
                       </td>
                   </tr>

                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>

                   <tr>
                       <td>
                           Applicant Address:
                       </td>

                       <td>
                           <span>
                                 <textarea cols="22" rows="5" placeholder="Full Address"></textarea>
                           </span>
                       </td>
                   </tr>

                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>

                   <tr>
                   	   <td>
                   	   	   Course Catagory
                   	   </td>

                   	   <td>
                   	   	   <span>
                   	   	   	     <select>
                   	   	   	     	     <option selected="Courses" disabled="Courses">Courses</option>
                   	   	   	     	     <option>Wedding Photography</option>
                   	   	   	     	     <option>Event Photography</option>
                   	   	   	     	     <option>Adventure Photography</option>
                   	   	   	     	     <option>Fashion Photography</option>
                   	   	   	     	     <option>Film Photography</option>
                   	   	   	     </select>
                   	   	   </span>
                   	   </td>
                   </tr>

                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>

                   <tr>
                   	   <td>
                   	   	   Types of Course
                   	   </td>

                   	   <td>
                   	   	   <span>
                   	   	   	     <select>
                   	   	   	     	     <option selected="Levels" disabled="Levels">Levels</option>
                   	   	   	     	     <option>Classical</option>
                   	   	   	     	     <option>Advance</option>
                   	   	   	     	     <option>Professional</option>
                   	   	   	     </select>
                   	   	   </span>
                   	   </td>
                   </tr>

                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>

                   <tr>
                   	   <td>
                   	   	   Choose Course Duration
                   	   </td>

                   	   <td>
                   	   	   <span>
                   	   	   	     <select>
                   	   	   	     	     <option selected="Course Duration" disabled="Course Duration">Course Duration</option>
                   	   	   	     	     <option>4 Month</option>
                   	   	   	     	     <option>5 Month</option>
                   	   	   	     	     <option>6 Month</option>
                   	   	   	     </select>
                   	   	   </span>
                   	   </td>
                   </tr>

                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>

                   <tr>
                   	   <td>
                   	   	   Course Enrolment Fee
                   	   </td>

                   	   <td>
                   	   	   <span>
                   	   	   	     <input type="text" value="8000 TK Only">
                   	   	   </span>
                   	   </td>
                   </tr>

                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>

                   <tr>
                       <td>
                           Payment With:
                       </td>

                       <td>
                           <span>
                                 <input type="radio" name="payment" value="Bkash">Bkash
                                 <input type="radio" name="payment" value="Rocket">Rocket
                                 <input type="radio" name="payment" value="Nogot">Nogot
                                 <input type="radio" name="payment" value="Upay">Upay
                           </span>
                       </td>
                   </tr>

                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>

                   <tr>
                       <td align="right">
                            <input type="submit" value="Submit">
                       </td>
                  </tr>
      	    </table>
      </form>
</body>
</html>
