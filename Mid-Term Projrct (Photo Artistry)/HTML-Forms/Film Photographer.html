<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Film Photographer Booking Form</title>
</head>
<body>
      <h1>Film Photographer Booking Form</h1><br>
      <form>
            <table>
                   <tr>
                       <td>
                           <b>Client Name</b>
                       </td>
                   </tr>

                   <tr>
                       <td>
                           <input type="text" placeholder="First Name" size="15">-<input type="text" placeholder="Last Name" size="10">
                       </td>
                   </tr>

                    <tr>
                       <td>
                           <b>Client Email</b>
                       </td>
                   </tr>

                   <tr>
                       <td>
                           <input type="text" placeholder="Email" size="31">
                       </td>
                   </tr>

                   <tr>
                         <td>
                             <b>Upload Your Passport Size Photo</b>
                         </td>
                     </tr>

                     <tr>
                         <td>
                             <input type="file">
                         </td>
                     </tr>

                   <tr>
                       <td>
                           <b>Client Phone Number</b>
                       </td>
                   </tr>

                   <tr>
                       <td>
                           <select>
                                    <option selected="Code" disabled="Code">Code</option>
                                    <option>+88</option>
                            </select>

                            <span>
                                  <input type="text" placeholder="Number" size="23">
                            </span>
                       </td>
                   </tr>

                   <tr>
                       <td>
                           <b>Client Address</b>
                       </td>
                   </tr>

                   <tr>
                       <td>
                           <textarea  cols="33"></textarea>
                       </td>
                   </tr>

                   <tr>
                       <td>
                           <b>Client Gender</b>
                       </td>
                   </tr>

                   <tr>
                       <td>
                           <input type="radio" name="Geender" value="Male">Male &nbsp;&nbsp;
                           <input type="radio" name="Geender" value="Female">Female 
                       </td>
                   </tr>

                   <tr>
                       <td>
                           <b>Hire Date</b>
                       </td>              
                   </tr>

                   <tr>
                       <td>
                            <select>
                                    <option selected="Day" disabled="Day">Day</option>
                            </select>

                             <select>
                                    <option selected="Month" disabled="Month">Month</option>
                             </select>

                             <select>
                                     <option selected="Year" disabled="Year">Year</option>
                             </select>
                       </td>
                   </tr>

                   <tr>
                       <td>
                           <b>Hire Address:</b>
                       </td>
                   </tr>

                   <tr>
                       <td>
                            <textarea cols="33" placeholder="Address"></textarea>
                       </td>
                   </tr>

                   <tr>
                       <td>
                           <span>
                                 <input type="text" size="20" placeholder="City">- <input type="text" size="5" placeholder="Zip/Postal">
                           </span>
                       </td>
                   </tr>

                   <tr>
                       <td>
                           <b>Expected Charge</b>
                       </td>
                   </tr>

                   <tr>
                       <td>
                           <input type="text" value="12000 TK Only">
                       </td>
                   </tr>

                   <tr>
                       <td>
                           <b>Payment With:</b>
                       </td>
                   </tr>

                   <tr>
                       <td>
                           <input type="radio" name="payment" value="Bkash">Bkash
                           <input type="radio" name="payment" value="Rocket">Rocket
                           <input type="radio" name="payment" value="Nogot">Nogot
                           <input type="radio" name="payment" value="Upay">Upay
                       </td>
                   </tr>

                   <tr><td></td></tr>
                   <tr><td></td></tr>
                   <tr><td></td></tr>

                   <tr>
                       <td align="center">
                            <input type="submit" value="Submit">
                       </td>
                  </tr>
            </table>
      </form>
</body>
</html>
