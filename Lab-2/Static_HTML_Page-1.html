<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>User Form</title>
</head>
<body>
                <form>
                	  <table align="center" border="1">
                             <tr>
                             	 <th colspan="2">User Form</th>
                             </tr>
                	  	     <tr>
                	  	     	 <td>Name:</td>
                	  	     	 <td> <input type="text"> </td>
                	  	     </tr>

                	  	     <tr>
                	  	     	 <td>Enter Password:</td>
                	  	     	 <td> <input type="Password"> </td>
                	  	     </tr>

                	  	     <tr>
                	  	     	 <td>Enter Address:</td>
                	  	     	 <td> <textarea cols="22" rows="4"></textarea> </td>
                	  	     </tr>

                	  	     <tr>
                	  	     	 <td>Select Game:</td>
                	  	     	 <td>
                	  	     	 	 <input type="checkbox"> Hockey <br>
                	  	     	 	 <input type="checkbox"> Football <br>
                	  	     	 	 <input type="checkbox"> Badminton <br>
                	  	     	 	 <input type="checkbox"> Cricket <br>
                	  	     	 	 <input type="checkbox"> Volleyball
                	  	     	 </td>
                	  	     </tr>

                	  	     <tr>
                	  	     	 <td>Gender:</td>
                	  	     	 <td> <input type="radio" name="gender"> Male <input type="radio" name="gender"> Female </td>
                	  	     </tr>

                	  	     <tr>
                	  	     	 <td>Select Your Age:</td>
                	  	     	 <td>
                	  	     	 	 <select>
                	  	     	 	 	     <option>10</option>
                	  	     	 	 	     <option>20</option>
                	  	     	 	 	     <option>30</option>
                	  	     	 	 	     <option>40</option>
                	  	     	 	 </select>
                	  	     	 </td>
                	  	     </tr>

                	  	     <tr>
                	  	     	 <td colspan="2"> <input align="left" type="submit" value="Click Me"> <input align="center" type="submit" value="Submit"> <input align="right" type="submit" value="Submit Form">
                	  	     </tr>
                	  </table>
                </form>   	
</body>
</html>
